<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-burguer-menu">
        <img
          id="header-burguer-menu-icon"
          src="./src/img/burguermenu.png"
          alt="Menu Button"
        />
        <img
          id="header-burguer-menu-close-icon"
          src="./src/img/close.png"
          alt="Menu close Button"
        />
      </div>
      <div class="header-hotel-logo">
        <img
          id="header-hotel-logo-img"
          src="./src/img/hotel-miranda-logo.png"
          alt="Hotel Miranda Logo"
        />
      </div>
      <div class="header-icons-logo">
        <div>
          <img
            id="header-icons-logo-profile"
            src="./src/img/profile.png"
            alt="profile button"
          />
        </div>
        <div>
          <img
            id="header-icons-logo-search"
            src="./src//img/lupa.png"
            alt="Search Button"
          />
        </div>
      </div>
    </header>
  </body>
</html>

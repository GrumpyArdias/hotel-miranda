<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Old+Standard+TT&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__burguer__menu">
        <img
          id="header__burguer__menu__icon"
          src="./src/img/burguermenu.png"
          alt="Menu Button"
        />
        <img
          id="header__burguer__menu__close__icon"
          src="./src/img/close.png"
          alt="Menu close Button"
        />
      </div>
      <div class="header__hotel__logo">
        <img
          id="header__hotel__logo__img"
          src="./src/img/hotel-miranda-logo.png"
          alt="Hotel Miranda Logo"
        />
      </div>
      <div class="header__icons__logo">
        <div>
          <img
            id="header__icons__logo__profile"
            src="./src/img/profile.png"
            alt="profile button"
          />
        </div>
        <div>
          <img
            id="header__icons__logo__search"
            src="./src//img/lupa.png"
            alt="Search Button"
          />
        </div>
      </div>
    </header>
    <div class="pop__up__menu">
      <ul>
        <li>About Us</li>
        <li>Rooms</li>
        <li>Offers</li>
        <li>Contact</li>
      </ul>
    </div>
    <script src="./app.js" />
  </body>
</html>
